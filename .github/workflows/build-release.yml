name: Build & Publish to PyPI

on:
  release:
    types: [published]     # publish when a GitHub Release is published
  workflow_dispatch:

permissions:
  contents: read
  id-token: write          # required for PyPI Trusted Publishing

jobs:
  test:
    name: Test (${{ matrix.os }} / py${{ matrix.py }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        py: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ matrix.py }} }
      - run: python -m pip install -U pip
      - run: python -m pip install -e .[test] || python -m pip install -e .
      - run: pytest -q

  build:
    name: Build sdist + wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: python -m pip install -U pip build
      - run: python -m build  # creates dist/* (sdist + wheel)
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    name: Publish to PyPI
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
